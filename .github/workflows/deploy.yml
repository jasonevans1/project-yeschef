name: deploy

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual triggering

jobs:
  tests:
    name: Run Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    environment: Testing

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
          tools: composer:v2
          coverage: none

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install Node Dependencies
        run: npm i

      - name: Install PHP Dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Copy Environment File
        run: cp .env.example .env

      - name: Generate Application Key
        run: php artisan key:generate

      - name: Build Assets
        run: npm run build

      - name: Run PHP Tests
        run: ./vendor/bin/pest

  e2e:
    name: Run E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    environment: Testing

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
          extensions: sqlite3, pdo_sqlite
          tools: composer:v2

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install Node Dependencies
        run: npm i

      - name: Install PHP Dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Copy Environment File
        run: cp .env.example .env

      - name: Generate Application Key
        run: php artisan key:generate

      - name: Create SQLite Database
        run: touch database/database.sqlite

      - name: Run Migrations
        run: php artisan migrate --force --seed

      - name: Build Assets
        run: npm run build

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Start Laravel Server
        run: php artisan serve --host=127.0.0.1 --port=8000 &
        env:
          APP_ENV: testing

      - name: Wait for Server
        run: |
          timeout 30 bash -c 'until curl -f http://127.0.0.1:8000/login; do sleep 1; done'

      - name: Run Playwright Tests
        run: npm run test:e2e
        env:
          BASE_URL: http://127.0.0.1:8000

  deploy:
    name: Deploy to Laravel Cloud
    runs-on: ubuntu-latest
    needs: [tests, e2e]
    if: github.ref == 'refs/heads/main'
    timeout-minutes: 5
    environment: Production

    steps:
      - name: Trigger Laravel Cloud Deploy Hook
        run: |
          curl -X POST "${{ secrets.LARAVEL_CLOUD_DEPLOY_HOOK }}?commit_hash=${{ github.sha }}"

      - name: Deployment Summary
        if: success()
        run: |
          echo "âœ… Deploy hook triggered successfully!"
          echo "ðŸš€ Laravel Cloud is deploying commit ${{ github.sha }}"
          echo "ðŸ“Š Monitor deployment status in your Laravel Cloud dashboard"
